          <h2>Supplier</h2>
          <form id="supplierForm" action="/submit-form-Sup1Info"  method="POST" autocomplete="off" onsubmit="return redirectToNextPage()">
            <div id="supplier0" class="supplier">
              <br>  
              <label for="enterpriseName">Supplier 1 Name:</label>
              <input type="text" class="enterpriseName" name="enterpriseName" required>
              <br>

              <input type="text" class="supplierName" name="supplierName">
              <br>
            </div>
            <button type="button" id="addSupplierButton" class="addSupplierButton" onclick="this.style.display = 'none';">Add Another Supplier</button>

              <button type="submit" onclick ="clicked(event)">Send / Next Page</button>

    <script src="scriptSupplier.js"></script>
    <script>
      function redirectToNextPage() {
              if (document.getElementById("supplierForm").checkValidity()) {
              
                setTimeout(() => {
                    window.location.href = "Sup2.html";
                }, 100);
                return true; // Permite que o formulário seja submetido
              } else {
              return false; // Impede o envio do formulário se a validação falhar
          }
      }
      function clicked(e) {
        if (document.getElementById("supplierForm").checkValidity()) {
            if (!confirmPopup()) {
                e.preventDefault();
            }
        }
      }

      function confirmPopup() {

        var confirmation = confirm("Check the The Inputs Before Sending\n\nYou Will NOT be able to change it later\n\nContinue?");
        return confirmation;
      }
    </script>
