        <div class="tab">
          <h2>Process in Order</h2>
          <div class="flex-container">
            <a href="inventory.html"><button>Next Page</button></a>
          </div>  
          <form id="processForm" action="/submit-form-ProcessInfo"  method="POST" autocomplete="off" onsubmit="return redirectToNextPage()">
            <div id="process0" class="process"> <!-- Adiciona uma classe process -->
              <br>
                <label for="processName">Process 1 Name:</label>
                <input type="text" class="processName" name="processName" required>
                <br>
                <br>
                <label for="cycleTime">Cycle Time (Seconds):</label>
                <input type="number" class="cycleTime" name="cycleTime" required>
                <br>
                <br>
                <label for="availableTime">Available Time (Seconds):</label>
                <input type="number" class="availableTime" name="availableTime">
                <br>
                <br>
                <label for="upTime">Up Time (%):</label>
                <input type="number" class="upTime" name="upTime">
                <br>
                <br>
                <label for="scrapRate">Scrap Rate (%):</label>
                <input type="number" class="scrapRate" name="scrapRate" min="0" max="100" step="0.01">
                <br>
                <br>
            </div>
            <button type = "button" id="addProcessButton" class="addProcessButton">Add another Process</button>
            <div class="flex-container">
              <button type="submit" onclick ="clicked(event)">Send / Next Page</button>
            </div>
        </form>

    <script>
      function redirectToNextPage() {
              if (document.getElementById("processForm").checkValidity()) {
              
                setTimeout(() => {
                    window.location.href = "inventory.html";
                }, 100);
                return true; // Permite que o formulário seja submetido
              } else {
              return false; // Impede o envio do formulário se a validação falhar
          }
      }

      function clicked(e) {
        if (document.getElementById("processForm").checkValidity()) {
            if (!confirmPopup()) {
                e.preventDefault();
            }
        }
      }

      function confirmPopup() {

        var confirmation = confirm("Check the The Inputs Before Sending\n\nYou Will NOT be able to change it later\n\nContinue?");
        return confirmation;
      }
    </script>
