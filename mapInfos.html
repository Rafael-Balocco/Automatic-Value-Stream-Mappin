        <div class="tab">
          <h2>Basic Information</h2>

          <form id="mapInfoForm" action="/submit-form-mapInfo"  method="POST" autocomplete="off" onsubmit="return redirectToNextPage()">
            <br>
            <label for="enterpriseName">Enterprise Name:</label>
            <input type="text" id="enterpriseName" name="enterpriseName">
            <br>
            <label for="creatorName">Creator Name:</label>
            <input type="text" id="creatorName" name="creatorName" required>
            <br>
            <div class="flex-container">
              <button type="submit" onclick ="clicked(event)">Send / Next Page</button>
            </div>

    <footer>

    <script>
      function redirectToNextPage() {
        if (document.getElementById("mapInfoForm").checkValidity()) {
        
          setTimeout(() => {
              window.location.href = "Sup1.html";
          }, 100);
          return true; // Permite que o formulário seja submetido
        } else {
        return false; // Impede o envio do formulário se a validação falhar
        }
      }

      function clicked(e) {
        if (document.getElementById("mapInfoForm").checkValidity()) {
            if (!confirmPopup()) {
                e.preventDefault();
            }
        }
      }

      function confirmPopup() {

        var confirmation = confirm("Check the The Inputs Before Sending\n\nYou Will NOT be able to change it later\n\nContinue?");
        return confirmation;
      }
    </script>
